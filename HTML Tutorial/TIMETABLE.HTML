<!DOCTYPE html>
<html lang="en">
<head>

    <title>Time Table</title>
</head>
<body>
    <h1>College Timetable</h1>
    <table border="1" cellspacing="0" cellpadding="25">

                <th>Time</th>

            <tr>
                <th>Lecture</th>

                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th>Monday</th>
                <td>SE</td>
                <td>IP</td>
                
                <TD colspan="2">BCE</TD>
            </tr>
            <tr>
                <th >Tuesday</th>
                <td></td>
                <TD>CN</TD>
                
                <TD>SE</TD>
                <TD>TCS</TD>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>IP</td>
                <TD>DWM</TD>
                
                <TD>TCS</TD>
                <TD>BCE</TD>
            </tr>
            <tr>
                <th>Thursday</th>
                <TD colspan="2">IP</TD>
              
                <TD>IP</TD>
                <TD>DWM</TD>
            </tr>
            <tr>
                <th>Friday</th>
                <td>CN</td>
                <TD>DWM</TD>
               
                <TD colspan="2">DWM</TD>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
