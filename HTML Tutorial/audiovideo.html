<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Embedding Example</title>
</head>
<body>

    <h2>Audio Sample</h2>
    <!-- Embedding an audio sample with controls -->
    <audio controls>
        <source src="file:///C:/Users/acer/Music/Music/{2ac96819-1bf9-4445-8c09-79d38d007aeb}/BallroomBanger.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    

    <h2>Video Interview</h2>
    <!-- Embedding a video interview with controls -->
    <video controls width="600">
        <source src="file:///C:/Users/acer/Videos/Movavi%20Library/New%20project.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    
</body>
</html>
