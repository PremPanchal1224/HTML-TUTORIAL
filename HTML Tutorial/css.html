<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Style Sheet Example</title>
    <style>
        /* Embedded Style Sheet */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
            color:blue;
        }

        .highlight {
            background-color: yellow;
            padding: 10px;
            color:green;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text styled using an embedded style sheet. You can see how the text color, font size, and background color are all controlled by the styles defined in the head of the document.</p>
    <p class="highlight">This paragraph is highlighted using a class selector.</p>

</body>
</html>
