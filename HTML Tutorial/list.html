<!doctype html>
<html>
    <head>
        <title>
            LISTS
        </title>
    </head>
    <body>
        <h1> 
            Ordered Lists :
        </h1>
        <ol type ='1'> 
            <li> Item 1</li>
            <li> Item 2 </li>
            <li> Item 3 </li>
            <li> Item 4 </li>
        </ol>
        <h1> 
            Unordered Lists :
        </h1>
        <ul style='list-style-type : none;'> 
            <li> item 1 </li>
            <li> item 2 </li>
            <li> item 3 </li>
            <li> item 4</li>
        </ul>
        <h1>
            Description Lists :
        </h1>
        <dl>
            <dt>GUITAR</dt>
            <DD>GUITAR IS A 6 STRING INSTRUMENT</DD>
        </dl>
        <p>Lorem ipsum dolor <del><em><strong>FLASK</strong></em></del> sit amet, H<sub>2</sub>O 2<sup>4</sup> <del>striketrough
        </del> elit. Sapiente, reprehenderit!</p>


    </body>
</html>
